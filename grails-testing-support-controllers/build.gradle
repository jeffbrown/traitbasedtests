version "0.1"
group "grails.testing.support"

apply plugin: 'groovy'

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
    compile "org.grails:grails-web-common:$grailsVersion"
    compile "org.springframework.boot:spring-boot-starter-tomcat:$bootVersion"

    compile project(':grails-testing-support')
}
